  <body>
    <a-scene background="color: grey">
    <a-box position="-1 0.5 -3" rotation="0 90 0" color="#0019FF"></a-box>

    <a-sphere position="1 1 -4" rotation="-90 0 0" radius="1"  color="#FFF123"></a-sphere>

    <a-entity movement-controls="fly: true" position="0 1.6 0">
        <a-entity camera look-controls></a-entity>
        <a-entity cursor="rayOrigin:mouse"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
    </a-entity>

    <a-entity environment="preset: poison; dressingAmount: 500"></a-entity>
