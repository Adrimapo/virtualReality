
  
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
  </head>
  <body>
    <a-scene background="color: grey">
      <a-assets>
        <img id="metal" src="metal.png">
      </a-assets>

      <a-box position="1 3.5 -3" rotation="0 90 0" scale="2 2 2" src="#metal"
            animation="property: position; to: 20 1 -5;
                        dir: alternate; dur: 1900;
                        loop: true"
            animation__2="property: rotation; to: 360 90 0;
            dir: alternate; dur: 1900;
            loop: true">

            
      </a-box>

      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" src="#metal">
      </a-cylinder>

      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="2" position="-2 2 4"></a-light>
      <a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
    </a-scene>
  </body>
</html>
